<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple calculator for basic calculations"/>
    <meta name="keywords" content="calculate, simple"/>
    <meta name="author" content="Patryk Wiktor"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><a href="BMI/bmi.html">BMI calculator</a></div>
        <div><h1>Simple Calculator</h1></div>
        <div><a href="VAT/vat.html">VAT calculator</a></div>
    </header>
    <section class="write">
        <p id="wypisz"></p>
    </section>
    <main>
        <form class="buttons">
            <input type="button" value="AC" class="points" id="AC" onclick="cleartext()">
            <input type="button" value="1" class="number" id="1" onclick="results(this.value)">
            <input type="button" value="2" class="number" id="2" onclick="results(this.value)">
            <input type="button" value="3" class="number" id="3" onclick="results(this.value)">
            <input type="button" value="+" class="points" id="+" onclick="operation(this.value)">
            <input type="button" value="√" class="points" id="pier" onclick="pierwiastek()">
            <input type="button" value="4" class="number" id="4" onclick="results(this.value)">
            <input type="button" value="5" class="number" id="5" onclick="results(this.value)">
            <input type="button" value="6" class="number" id="6" onclick="results(this.value)">
            <input type="button" value="-" class="points" id="-" onclick="operation(this.value)">
            <input type="button" value="x²" class="points" id="x2" onclick="potega()"> 
            <input type="button" value="7" class="number" id="7" onclick="results(this.value)">
            <input type="button" value="8" class="number" id="8" onclick="results(this.value)">
            <input type="button" value="9" class="number" id="9" onclick="results(this.value)">
            <input type="button" value="*" class="points" id="*" onclick="operation(this.value)">
            <input type="button" value="%" class="points" id="%" onclick="proc()">
            <input type="button" value="." class="number" id="." onclick="results(this.value)">
            <input type="button" value="0" class="number" id="0" onclick="results(this.value)">
            <input type="button" value="=" class="points" id="=" onclick="rowna()">
            <input type="button" value="/" class="points" id="/" onclick="operation(this.value)">
        </form>
    </main>
    <div id="history">
        <p>HISTORY</p>
    </div>
    <footer>
        <p>&copy; 2024 Kalkulator. Wszelkie prawa zastrzeżone.</p>
        <p>Projekt i wykonanie: Patryk Wiktor</p>
    </footer>    
</body>
<script src="calc.js"></script>
</html>
